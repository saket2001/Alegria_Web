{% extends "layout.html" %}


{% block title %}
Alegria 2022 | User Details
{% endblock %}

{% block body %}
<style>
    .login-page{
        display: flex;
    }
    .img1{
        width: 70%;
        height: 100vh;
        background: url("../static/images/login/user-login-img.png");
        background-size: 100% 100%;
        background-repeat: no-repeat;
        z-index: -2;
        
    }
    .overlay{
        position: fixed;
        width: 70%;
        height: 100vh;
        z-index: -1;
    }
    .svg-wave{
        width: 20%;
        height: 100vh;
        margin-left: -25%;
    }
    .login-content{
        width: 50%;
        min-height: 100vh;
        height: 100vh;
        background-color: #FCF2DF;
        margin-left: -2px;
        padding-top: 20vh;
        
    }
    .svg-wave-mobile{
        display: none;
    }
    .alg-logo{

        z-index: 1;
        position: absolute;
        top: 50%;
        left: 35%;
        transform: translate(-50%, -50%);
    }
    .contact-form{
        height: auto;
        border-radius: 10px;
        box-shadow: 0px 2px 10px 0px rgba(0, 0, 0,0.9);
        background-color: FFF8EF;
        margin-bottom: 2vh;
    }
    /*  */
    .input-container{
	position:relative;
	margin-bottom:25px;
}
.input-container label{
	position:absolute;
	top:0px;
	left:0px;
	font-size:16px;
	color:#842703;	
    pointer-event:none;
	transition: all 0.5s ease-in-out;
}
.input-container input{ 
  border:0;
  border-bottom:1px solid #555;  
  background:transparent;
  width:100%;
  padding:8px 0 5px 0;
  font-size:16px;
  color:#000;
}
.input-container input:focus{ 
 border:none;	
 outline:none;
 border-bottom:1px solid #e74c3c;	
}
.btn{
	color:#fff;
	background-color:#e74c3c;
	outline: none;
    border: 0;
    color: #fff;
	padding:10px 20px;
	text-transform:uppercase;
	margin-top:50px;
	border-radius:2px;
	cursor:pointer;
	position:relative;
}
/*.btn:after{
	content:"";
	position:absolute;
	background:rgba(0,0,0,0.50);
	top:0;
	right:0;
	width:100%;
	height:100%;
}*/
.input-container input:focus ~ label,
.input-container input:valid ~ label{
	top:-12px;
	font-size:12px;
	
}

    @media screen and (max-width:600px) {
        .login-page{
            display: block; 
        }
        .img1{
            width: 100%;
            height: 40vh;
            z-index: -2;
            
        }
        .overlay{
            position: absolute;
            width: 100%;
            height: 40vh;
            z-index: 0;
        }
        .login-content{
            width: 100%;
            height:auto;
            min-height:55vh;
            background-color: #FCF2DF;
            padding-top: 0;
            margin-top: -2px;
            margin-left: 0px;
            padding-bottom: 2vh;
        }
        .alg-logo{
            z-index: 1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height:150px;
        }           
        .svg-wave{
            display: none;
        }
        .svg-wave-mobile{
            display: block;
            margin-top: -10vh;
            
        }
    }
</style>
<div class="login-page">
    <div class="overlay">
        <img class="alg-logo" src="../static/images/login/logo-alegria.png" alt="">
    </div>
    <div class="img1" >
        <!-- <img src="../static/images/login/login page.jpg"> --> 
    </div>
    
    <div class="svg-wave">
        <img src="../static/images/login/svg-vertical.png" style="width: 100%; height: 100vh;  ">
    </div>
    <div class="svg-wave-mobile">
        <img src="../static/images/login/svg-phone.png" style="width: 100%; height: 15vh;">
    </div>
    <div class="login-content">
        <div
            class="d-flex flex-column justify-content-center align-items-center px-4">
            {% for mess in get_flashed_messages() %}
            <div class="d-flex justify-content-center align-items-center p-3">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{mess}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            {% endfor %}
            <h1 class="py-1 fs-2 sec-font text-red text-center fw-normal">
                Welcome To
                <span class="text-red fw-bold main-font">
                    Alegria 2022
                </span>
            </h1>
            <p class="fs-6 text-center text-black">
               Hello, User
            </p>
            <!-- form -->
            <div class="contact-form w-75 p-4">
                <form>
                    <!-- <div>
                        <p class="mb-0 fs-7 main-font">
                            {{form.college_name.label}}
                          </p>
                          {{form.college_name(class="input_value")}}
                    </div>
                    <div>
                        <p class="mb-0 fs-7 main-font">
                            {{form.contact.label}}
                          </p>
                          {{form.contact(class="input_value")}}
                    </div> -->
                    <div class="input-container">
                        <input type="text" required="" class="input-value"/>
                        {{form.college_name.label}}		
                    </div>
	                <div class="input-container">
		                <input type="text" required="" class="input-value"/>
		                {{form.contact.label}}		
	                </div>
                    <!-- <button type="submit"
                class="d-flex justify-content-center align-items-center fs-7 py-2 px-2 my-2 text-beige rounded-3 bg-red main-font">
                Submit
            </button> -->
            <button type="submit" class="button w-100 mt-1 my-1 text-teal" style=" background-color:#842703;">Submit</button>
                </form>
            </div>
            <!--google sign in button-->
            
            <a href="/user-login" class="text-red my-2 sec-font fs-7 " style="color:#842703;">
                Go To Login page
            </a>
        </div>
    </div>
</div>

{% endblock %}
